
<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase API</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Supabase API Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://xuojpcauoculhjchfqrw.supabase.co';
        const serviceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh1b2pwY2F1b2N1bGhqY2hmcXJ3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcwNTgxNzY5OSwiZXhwIjoyMDIxMzkzNjk5fQ.vHz8JGEqI7Nl058An9XdItj-Sfd0FLvcDcSOTH-Aws8';

        const supabase = window.supabase.createClient(supabaseUrl, serviceKey);

        async function testConnection() {
            try {
                const result = document.getElementById('result');
                result.innerHTML = 'Testing connection...';
                
                // Test by querying a system table
                const { data, error } = await supabase.from('pg_tables').select('*').limit(5);
                
                if (error) {
                    result.innerHTML = 'Error: ' + JSON.stringify(error, null, 2);
                } else {
                    result.innerHTML = 'Success! Data: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Exception: ' + error.message;
            }
        }
    </script>
</body>
</html>
